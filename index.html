<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,500,600,700,800,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f5c924f9cd.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__date date">
                    <div class="date__time"></div>
                    <div class="date__full-date"></div>
                </div>
                <div class="header__checkbox checkbox">
                <input type="checkbox" id="check">
                    <label for="check" class="checkbox__content">
                        <i class="fa-solid fa-sun" id="sun"></i>
                        <i class="fa-solid fa-moon" id="moon"></i>
                    </label>
                </div>
                <div class="header__location location">
                    <input type="text" class="location__search" placeholder="Search location...">
                    <button class="location__button">
                        <img src="./img/search.svg" alt="seacrh">
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="main__weather-list weather-list">
                    <div class="weather-list__item list-item">
                        <div class="list-item__img">
                            <img src="" alt="weather">
                        </div>
                        <div class="list-item__text">
                            <div class="list-item__day"></div>
                            <div class="list-item__temp"></div>
                        </div>
                    </div>
                    <div class="weather-list__item list-item">
                        <div class="list-item__img">
                            <img src="" alt="weather">
                        </div>
                        <div class="list-item__text">
                            <div class="list-item__day"></div>
                            <div class="list-item__temp"></div>
                        </div>
                    </div>
                    <div class="weather-list__item list-item">
                        <div class="list-item__img">
                            <img src="" alt="weather">
                        </div>
                        <div class="list-item__text">
                            <div class="list-item__day"></div>
                            <div class="list-item__temp"></div>
                        </div>
                    </div>
                    <div class="weather-list__item list-item">
                        <div class="list-item__img">
                            <img src="" alt="weather">
                        </div>
                        <div class="list-item__text">
                            <div class="list-item__day"></div>
                            <div class="list-item__temp"></div>
                        </div>
                    </div>
                    <div class="weather-list__item list-item">
                        <div class="list-item__img">
                            <img src="" alt="weather">
                        </div>
                        <div class="list-item__text">
                            <div class="list-item__day"></div>
                            <div class="list-item__temp"></div>
                        </div>
                    </div>
                    <div class="weather-list__item list-item">
                        <div class="list-item__img">
                            <img src="" alt="weather">
                        </div>
                        <div class="list-item__text">
                            <div class="list-item__day"></div>
                            <div class="list-item__temp"></div>
                        </div>
                    </div>
                </div>
                <div class="main__current-weather current-weather"></div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
